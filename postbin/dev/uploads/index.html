<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postbin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="form-box">
            <h1>Postbin</h1>
            <button class="drag-area">
                <div class="inner-area">
                    <div id="init" class="text-box">
                        <img src="images/upload.svg" alt="">
                        <div>
                            <div class="top-text">Drag & drop to upload</div>
                            <div class="buttom-text">or click to browse</div>    
                        </div>
                    </div>
                    <div id="progress" class="text-box">
                        <div>Uploading...</div>
                    </div>
                    <div id="success" class="text-box">
                        <div>Done! Upload more?</div>
                    </div>
                    <div id="fail" class="text-box">
                        <div>Upload failed!</div>
                    </div>
                </div>
            </button>
            <input type="file" hidden>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
